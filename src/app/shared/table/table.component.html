<div class="spinner-container spinner" *ngIf="this.loading$ | async">
    <mat-spinner></mat-spinner>
</div>

        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="this.page$ | async" *ngIf="loaded">
                <ng-container *ngFor="let col of columnsToDisplay">
                    <ng-container [matColumnDef]="col">
                        <th mat-header-cell *matHeaderCellDef>{{col}}</th>
                        <td mat-cell *matCellDef="let user"> {{user[col]}} </td>
                    </ng-container>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay" (click)="onRowClicked(row)"></tr>
            </table>
        </div>
  
            <mat-paginator [length]="(data$ | async)?.length" [pageSize]="(matPaginatorPara | async)?.pageSize"
            [pageSizeOptions]="matPaginatorPageSizeOptions" >
            </mat-paginator>
